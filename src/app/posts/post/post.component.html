<div class="post">
    <h2 class="post__title">{{ post.title }}</h2>

    <div class="post__image">
        <img [src]="post.image" [alt]="post.title" />
    </div>

    <div class="post__content">
        <p>{{ post.text }}</p>
    </div>

    <div class="post__author">
        <p>Article rédigé par {{ post.author }}</p>
    </div>

    <div class="post__edit-post">
        <button (click)="editPost()">Modifier l'article</button>
    </div>
</div>
